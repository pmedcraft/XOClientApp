<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Welcome</title>
        <style>
            /* Basic form styles */
            form {
                margin: 0 auto;
            }
            label {
                display: inline-block;
                width: 100px;
                text-align: right;
                padding-right: 10px;
                margin-bottom: 5px;
            }
            input,
            select {
                width: 200px;
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button[type="submit"] {
                margin-left: 115px;
            }
            .form-group {
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <h1 th:text="'Welcome to our Spring Boot application!'"></h1>
        <form th:action="@{/promotions}" method="post">
            <div class="form-group">
                <label for="pubId">Pub ID:</label>
                <input type="text" id="pubId" name="pubId" required value="10"/>
            </div>
            <div class="form-group">
                <label for="pageId">Page ID:</label>
                <input type="text" id="pageId" name="pageId" required value="590"/>
            </div>
            <div class="form-group">
                <label for="region">Region:</label>
                <input type="text" id="region" name="region" value="Hero"/>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city"/>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country"/>
            </div>
            <div class="form-group">
                <label for="browser">Browser:</label>
                <select id="browser" name="browser" multiple size="6">
                    <option value="" selected></option>
                    <option value="Chrome">Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="MSIE">MSIE</option>
                    <option value="Opera">Opera</option>
                    <option value="Safari">Safari</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
